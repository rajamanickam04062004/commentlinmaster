<style>
/* Same CSS as before */
.container {
    margin: 20px;
}
h2 {
    background-color: green;
    padding: 10px;
    color: white;
}
.animated-box {
    position: relative;
    display: inline-block;
    padding: 10px;
    background: rgb(223, 222, 222);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: bounce 2s infinite;
    width: 50%;
}
.copy-button {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    font-size: 12px;
    cursor: pointer;
    background-color: rgb(223, 222, 222);
    color: grey;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}
.copy-button:hover {
    background-color: white;
    color: rgb(0, 0, 0);
}
</style>

<script>
function copyText(button) {
    // Find the text element in the same container as the button
    const text = button.parentElement.querySelector('.text').textContent;

    // Create a temporary textarea to copy the text
    const textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);

    // Change the button text to "Copied!"
    button.textContent = 'Copied!';
    
    // Reset button text back to "Copy" after a short delay
    setTimeout(() => {
        button.textContent = 'Copy Code';
    }, 2000);
}
</script>
