
    
    <div class="container">
        <div class="animated-box">
            <button onclick="copyText()" class="copy-button" id="copyButton" title="Copy">Copy Code</button>
            <p id="text">This is the first line.<br>This is the second line.</p>
        </div>
    </div>
<style>
.container {
    text-align: center;
}

.animated-box {
    position: relative;
    display: inline-block;
    padding:10px;
    background:rgb(223, 222, 222);
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    animation: bounce 2s infinite;
    width:50%;
}


.copy-button {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    font-size: 12px;
    cursor: pointer;
    background-color:rgb(223, 222, 222);
    color:grey;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.copy-button:hover {
    background-color:white;
    color:rgb(0, 0, 0);
}
</style>
<script>
    function copyText() {
    const text = document.getElementById('text').textContent;
    const textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);

    // Change button text to "Copied!"
    const copyButton = document.getElementById('copyButton');
    copyButton.textContent = 'Copied!';
    
    // Reset button text back to "Copy" after a short delay
    setTimeout(() => {
        copyButton.textContent = 'Copy';
    }, 2000);
}

</script>
